<header id="page-heading">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        {% if page.title %}
        <h1 id="page-title">{{ page.title }}</h1>
        {% endif %}
        {% if page.subtitle %}
        <span id="page-subtitle">{{ page.subtitle }}</span>
        {% endif %}
      </div>
    </div>
  </div>
</header>
