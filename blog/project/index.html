---
layout: page
title: Home
weight: 0
---
<ul class="post-list list-unstyled">
  {% for post in site.posts %}
    <li>
      <article class="post post-teaser">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <h2>{{ post.title }}</h2>
          <p class="date"><i class="fa fa-calendar"></i><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time></p>
          <p class="excerpt">{{ post.excerpt | strip_html }}</p>
        </a>
      </article>
    </li>
  {% endfor %}
</ul>
